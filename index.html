<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="viewport">
        <div id="header">
            <p class="menu_text">Gmail<p>
            <p class="menu_text">Images<p>
            <a id="apps_image" href="https://www.google.co.za" title="Google apps"></a>
            <a id="user_image" href="https://www.google.co.za" title="User photo"></a>
        </div>
        <div id="main">
            <div id="logo_holder">
                <img id="logo" src="https://www.google.co.za/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272" height="92">
                <div id="search_box">
                    <svg id="search_logo" height="20" width="20" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                    <input id="search" type="text" title="Search" value="">
                </div>
                <div id="button_holder">
                    <input class="search_button" value="Google Search">
                    <input class="search_button" value="I'm Feeling Lucky">
                </div>
                <div id="lang_holder">
                    <p id="grey" class="lang_text">Google offered in:</p>
                    <a class="lang_text" href="https://www.google.co.za">Afrikaans</a>
                    <a class="lang_text" href="https://www.google.co.za">Sesotho</a>
                    <a class="lang_text" href="https://www.google.co.za">isiZulu</a>
                    <a class="lang_text" href="https://www.google.co.za">isiXhosa</a>
                    <a class="lang_text" href="https://www.google.co.za">Setswana</a>
                    <a class="lang_text" href="https://www.google.co.za">Northern Sotho</a>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id ="footbar1" class="foot">
                <h5>South Africa</h5>
            <div>
            <div id="bottom_bar">
                <div id ="footbar2" class="foot">
                    <h6>Advertising</h6>
                    <h6>Business</h6>
                    <h6>About</h6>
                    <h6>How Search works</h6>
                <div>
                <div id ="footbar3" class="foot">
                    <h6>Privacy</h6>
                    <h6>Terms</h6>
                    <h6>Settings</h6>
                <div>
            </div>
        </div>
    </div>
</body>
</html>
